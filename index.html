<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BytePilot - 一站式开发者导航平台，汇集优质开发工具与资源">
    <meta name="keywords" content="开发者导航, 程序员工具, 开发资源, 编程工具, BytePilot">
    <link rel="canonical" href="https://bytepilot.cn" />
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
    <title>BytePilot - 开发者导航 | 发现优质开发工具与资源</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/techvisual.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
</head>
<body class="bg-light">
    <header class="header glass-effect">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">
                    <img src="assets/images/logo.svg" alt="BytePilot Logo" width="40" height="40">
                    <span>BytePilot</span>
                </a>
                <div class="nav-links">
                    <a href="/" class="active">首页</a>
                    <a href="pages/import.html">导入</a>
                    <a href="https://github.com/yourusername/bytepilot" target="_blank">GitHub</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="container">
                <h1>发现最佳开发工具与资源</h1>
                <p>BytePilot 帮助开发者快速找到合适的开发工具，提高开发效率</p>
                <div class="search-container">
                    <input type="text" id="search-input" class="search-bar hover-glow" placeholder="搜索工具、分类或标签...">
                </div>
            </div>
        </section>

        <section class="categories">
            <div class="container">
                <h2>按分类浏览</h2>
                <div class="category-tabs" id="category-filters">
                    <!-- 分类按钮将由JavaScript动态加载 -->
                    <button class="active hover-glow" data-category="all">全部</button>
                </div>
            </div>
        </section>

        <section class="tools">
            <div class="container">
                <h2>开发者工具</h2>
                <div class="tools-grid" id="tools-container">
                    <div class="loading">加载工具中...</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/images/logo.svg" alt="BytePilot Logo" width="32" height="32">
                    <span>BytePilot</span>
                </div>
                <div class="footer-links">
                    <a href="/">首页</a>
                    <a href="pages/import.html">导入</a>
                    <a href="https://github.com/yourusername/bytepilot" target="_blank">GitHub</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 BytePilot. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>

</html>
