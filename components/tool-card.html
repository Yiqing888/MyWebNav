<div class="tool-card" data-category="{{category}}">
    <div class="tool-header">
        <div class="tool-icon" style="background-color: {{iconBgColor}};">
            {{iconSvg}}
        </div>
        <div class="tool-title">
            <h3>{{name}}</h3>
            <span class="tag {{tagClass}}">{{tagName}}</span>
        </div>
    </div>
    <p class="tool-description">{{description}}</p>
    <div class="tool-features">
        <div class="feature">
            <span class="feature-label">优势</span>
            <span class="feature-value">{{advantages}}</span>
        </div>
        <div class="feature">
            <span class="feature-label">不足</span>
            <span class="feature-value">{{disadvantages}}</span>
        </div>
    </div>
    <a href="{{url}}" class="tool-link" target="_blank">
        <span>Visit Website</span>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.33337 12.6666L12.6667 3.33331M12.6667 3.33331H5.33337M12.6667 3.33331V10.6666" stroke="#007AFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>
</div>
