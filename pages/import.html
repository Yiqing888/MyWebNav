<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入网址 - BytePilot</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GVPBTL0TS2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-GVPBTL0TS2');
    </script>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <style>
        .import-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .import-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .import-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .file-upload {
            border: 2px dashed #E5E5EA;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-upload:hover {
            border-color: #007AFF;
            background-color: rgba(0, 122, 255, 0.05);
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload-icon {
            margin-bottom: 15px;
            color: #007AFF;
        }
        .import-button {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .import-button:hover {
            background-color: #0062cc;
        }
        .import-button:disabled {
            background-color: #86868B;
            cursor: not-allowed;
        }
        .import-results {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .import-success {
            background-color: rgba(52, 199, 89, 0.1);
            border: 1px solid #34C759;
            color: #34C759;
        }
        .import-error {
            background-color: rgba(255, 96, 92, 0.1);
            border: 1px solid #FF605C;
            color: #FF605C;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 导入页头 -->
        <div id="header-container"></div>

        <main>
            <div class="import-container">
                <div class="import-header">
                    <h1>导入网址收藏</h1>
                    <p>从Excel表格中导入您收藏的网址到BytePilot</p>
                </div>

                <div class="import-form">
                    <label for="excelFile" class="file-upload">
                        <div class="file-upload-icon">
                            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14 2V8H20" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 18V12" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9 15L12 18L15 15" stroke="#007AFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3>选择Excel文件</h3>
                        <p id="file-name">或将文件拖放到此处</p>
                        <input type="file" id="excelFile" accept=".xlsx, .xls" />
                    </label>

                    <button id="import-button" class="import-button" disabled>开始导入</button>
                </div>

                <div id="import-results" class="import-results">
                    <p id="results-message"></p>
                </div>
            </div>
        </main>

        <!-- 导入页脚 -->
        <div id="footer-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../assets/js/import.js"></script>
    <script>
        // 加载组件
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });

            fetch('../components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
